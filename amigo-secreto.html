<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>üéÑ Amigo Secreto de Natal</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; }

/* FUNDO */
body {
    margin: 0;
    min-height: 100vh;
    background: radial-gradient(circle at top, #0b3d91, #041f4a);
    font-family: Arial, sans-serif;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

/* ‚ùÑÔ∏è CANVAS */
canvas {
    position: fixed;
    inset: 0;
    pointer-events: none;
    z-index: 0;
}

/* CARD */
.card {
    background: #fdf3e7;
    color: #3b2f2f;
    padding: 30px;
    border-radius: 20px;
    width: 95%;
    max-width: 900px;
    text-align: center;
    box-shadow: 0 20px 50px rgba(0,0,0,.4);
    position: relative;
    z-index: 2;
}

/* LUZES */
.card::before {
    content: "";
    position: absolute;
    inset: -6px;
    border-radius: 26px;
    background: linear-gradient(45deg, red, gold, lime, dodgerblue, hotpink);
    background-size: 400% 400%;
    animation: piscar 4s infinite;
    filter: blur(10px);
    z-index: -1;
}

@keyframes piscar {
    0% { background-position: 0% 50%; opacity: .6; }
    50% { background-position: 100% 50%; opacity: 1; }
    100% { background-position: 0% 50%; opacity: .6; }
}

h1 { color: #b11226; }

/* GRID */
.gifts {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px,1fr));
    gap: 20px;
    margin-top: 20px;
}

/* PRESENTE */
.gift {
    background: #b11226;
    border-radius: 16px;
    padding: 15px;
    cursor: pointer;
    color: white;
    transition: transform .3s;
}

.gift:hover { transform: scale(1.08); }
.gift.opened { background: #666; cursor: not-allowed; }

/* CAIXA */
.box {
    width: 90px;
    height: 70px;
    margin: 10px auto 0;
    position: relative;
}

.base {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 65%;
    background: #c62828;
    border-radius: 0 0 10px 10px;
}

.lid {
    position: absolute;
    top: 0;
    width: 100%;
    height: 35%;
    background: #ef5350;
    border-radius: 10px 10px 0 0;
    transform-origin: bottom;
    transition: transform .6s ease;
}

.gift.opened .lid {
    transform: rotateX(130deg);
}

/* BOT√ÉO */
button {
    margin-top: 25px;
    padding: 12px 28px;
    border: none;
    border-radius: 10px;
    background: #145a32;
    color: white;
    cursor: pointer;
    font-size: 15px;
}

/* MODAL */
.modal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,.7);
    justify-content: center;
    align-items: center;
    z-index: 10;
}

.modal div {
    background: white;
    color: #333;
    padding: 30px;
    border-radius: 18px;
    text-align: center;
}
</style>
</head>

<body>

<!-- ‚ùÑÔ∏è NEVE -->
<canvas id="neve"></canvas>

<div class="card">
    <h1>üéÑ Amigo Secreto de Natal üéÅ</h1>
    <p>Clique no seu presente</p>

    <div class="gifts" id="gifts"></div>

    <button onclick="reset()">üéÑ Come√ßar tudo de novo</button>
</div>

<div class="modal" id="modal">
    <div>
        <h2 id="titulo"></h2>
        <p id="resultado"></p>
        <button onclick="fechar()">Fechar</button>
    </div>
</div>

<script>
/* üéÅ AMIGO SECRETO */
const amigos = {
    "Camila": "Heitor",
    "Z√© Luiz": "Ana Maria",
    "Arthur": "Jos√© Luiz",
    "Heitor": "Ana Lu√≠za",
    "Luiz√£o": "Maria Clara",
    "Ana Maria": "Ol√≠mpio",
    "Ol√≠mpio": "Josiane",
    "Ira√≠des": "Arthur",
    "Josiane": "Cl√°udio",
    "Cl√°udio": "Camila",
    "Ana Lu√≠za": "Luiz√£o",
    "Maria Clara": "Ira√≠des"
};

const grid = document.getElementById("gifts");
const opened = new Set();

function montar() {
    grid.innerHTML = "";
    opened.clear();

    Object.keys(amigos).forEach(nome => {
        const g = document.createElement("div");
        g.className = "gift";
        g.innerHTML = `
            <strong>${nome}</strong>
            <div class="box">
                <div class="lid"></div>
                <div class="base"></div>
            </div>
        `;

        g.onclick = () => {
            if (opened.has(nome)) return;
            opened.add(nome);
            g.classList.add("opened");

            setTimeout(() => {
                document.getElementById("titulo").innerText = "üéÖ " + nome;
                document.getElementById("resultado").innerText =
                    "Seu amigo invis√≠vel √© üéÅ " + amigos[nome];
                document.getElementById("modal").style.display = "flex";
            }, 600);
        };

        grid.appendChild(g);
    });
}

function fechar() {
    document.getElementById("modal").style.display = "none";
}

function reset() {
    montar();
}

montar();

/* ‚ùÑÔ∏è NEVE (CANVAS) */
const canvas = document.getElementById("neve");
const ctx = canvas.getContext("2d");

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

let flocos = Array.from({ length: 120 }, () => ({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    r: Math.random() * 3 + 1,
    d: Math.random() + 1
}));

function animarNeve() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "white";
    ctx.beginPath();

    flocos.forEach(f => {
        ctx.moveTo(f.x, f.y);
        ctx.arc(f.x, f.y, f.r, 0, Math.PI * 2);
        f.y += f.d;
        if (f.y > canvas.height) {
            f.y = 0;
            f.x = Math.random() * canvas.width;
        }
    });

    ctx.fill();
    requestAnimationFrame(animarNeve);
}

animarNeve();
</script>

</body>
</html>
